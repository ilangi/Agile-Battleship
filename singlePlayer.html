<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Battle Ships Single Mode</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
  </head>
  <body>


    <div class="container">
      <div class="battleship-grid grid-user"></div>
      <div class="battleship-grid grid-computer"></div>
    </div>
    

  

    <div class="button-container">
      <div class="rotate-button">
        <button id="rotateButton">click me to rotate</button>
      </div>

      <div class="start-button">
        <button>click me to start the game</button>
      </div>

      <div class="container">
        <div class="grid-display">
          <div class="ship battleship1" draggable="true"><div id="battleship1-0"></div><div id="battleship1-1"></div></div>
          <div class="ship battleship2" draggable="true"><div id="battleship2-0"></div><div id="battleship2-1"></div><div id="battleship2-2"></div></div>
          <div class="ship battleship3" draggable="true"><div id="battleship3-0"></div><div id="battleship3-1"></div><div id="battleship3-2"></div></div>
          <div class="ship battleship4" draggable="true"><div id="battleship4-0"></div><div id="battleship4-1"></div><div id="battleship4-2"></div><div id="battleship4-3"></div></div>
          <div class="ship battleship5" draggable="true"><div id="battleship5-0"></div><div id="battleship5-1"></div><div id="battleship5-2"></div><div id="battleship5-3"></div><div id="battleship5-4"></div></div>
        </div>
      </div>  


    </div>

  




  </body>
</html>
